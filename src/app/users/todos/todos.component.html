<div class="mt-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/users">Users</a></li>
      <li class="breadcrumb-item"><a routerLink="/users/details/{{todoID}}">User Details</a></li>
      <li class="breadcrumb-item active" aria-current="page">Todos</li>
    </ol>
  </nav>
</div>

<div class="row mt-3" *ngIf="todos">
  <div class="col-md-12 mb-3" *ngFor="let todo of todos">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{todo.title}}</h5>
        Completed:
        <span *ngIf="todo.completed" [ngClass]="{'badge rounded-pill bg-success': todo.completed}">Yes</span>
        <span *ngIf="!todo.completed" [ngClass]="{'badge rounded-pill bg-danger': !todo.completed}">No</span>
      </div>
    </div>
  </div>
</div>
